{% extends "base.html" %}

{% block title %}{{ guest }}{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-lg-9">
      <div class="page-header">
        <h1>Confirm deletion</h1>
      </div>

      <form action="" method="post">
          {% csrf_token %}
          <p>Are you sure you want to delete guest <strong>{{ object }}</strong>?</p>
          <a class="btn btn-default" href="{% url 'list_guests' %}">Back</a>
          <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
{% endblock %}
